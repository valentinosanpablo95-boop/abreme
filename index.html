<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√Åbreme üíå</title>

  <!-- Inter Tight -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.22);
      --shadow: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Inter Tight", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:#fff;
      overflow-x:hidden;
      overflow-y:auto;

      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255, 0, 140, .35), transparent 60%),
        radial-gradient(900px 600px at 85% 90%, rgba(255, 170, 0, .28), transparent 60%),
        linear-gradient(135deg, #170a25, #0b1020);
    }

    .glow{
      position:fixed;
      inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,0,140,.18), rgba(255,170,0,.16), rgba(120,200,255,.10), rgba(255,0,140,.18));
      filter: blur(60px);
      animation: spin 10s linear infinite;
      opacity:.55;
      z-index:0;
      pointer-events:none;
    }
    @keyframes spin{ to { transform: rotate(360deg);} }

    .card{
      position:relative;
      z-index:2;
      width:min(720px, 92vw);
      border-radius:24px;
      padding:28px;
      margin:28px 0;
      background: var(--glass);
      border:1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      backdrop-filter: blur(12px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--glass2);
      font-size:13px;
      letter-spacing:.2px;
      opacity:.95;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-.03em;
      line-height:1.05;
    }
    h2{
      margin:10px 0 6px;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing:-.02em;
    }
    p{
      margin:10px 0 0;
      line-height:1.5;
      font-size:16px;
      opacity:.92;
    }

    .center{ text-align:center; }

    .actions{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:12px 16px;
      font-weight:800;
      font-family: inherit;
      font-size:16px;
      color:#fff;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      transition: transform .08s ease, background .2s ease, opacity .2s ease;
      user-select:none;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,0,140,.95), rgba(255,170,0,.95));
      border:0;
      color:#0b0b12;
    }
    button.ghost{
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.18);
    }

    .hidden{ display:none; }

    .panel{
      margin-top:14px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
    }

    .photoWrap{
      margin:14px auto 0;
      width:min(520px, 92%);
      max-height:52vh;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      background: rgba(255,255,255,.04);
      transform: translateY(10px);
      opacity:0;
      animation: popIn .7s ease forwards;
    }
    .photoWrap img{
      width:100%;
      height:100%;
      max-height:52vh;
      object-fit:cover;
      display:block;
    }
    @keyframes popIn{
      to{ transform: translateY(0); opacity:1; }
    }

    .heart{
      position:fixed;
      bottom:-30px;
      z-index:1;
      pointer-events:none;
      opacity:.9;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) scale(1.2); opacity:0; }
    }
  </style>
</head>

<body>
<div class="glow"></div>

<main class="card center">
  <div class="badge">status: <b>live</b> ¬∑ endpoint: <b>/abreme</b> üíå</div>

  <section id="start">
    <h1>Hey t√∫‚Ä¶ tengo algo para ti.</h1>
    <p>Prometo que vale la pena abrirlo üòå</p>
    <div class="actions">
      <button class="primary" id="btnOpen">√ÅBREME</button>
    </div>
  </section>

  <section id="question" class="hidden">
    <h1>¬øQUIERES SER MI SAN VALENT√çN? üíò</h1>
    <p>Plan: t√∫ + yo + algo bonito. Sin excusas.</p>
    <div class="actions">
      <button class="primary" id="btnYes">S√≠ üíñ</button>
      <button id="btnNo">No üòÖ</button>
    </div>
  </section>

  <section id="result" class="hidden panel"></section>
</main>

<script>
const start = document.getElementById("start");
const question = document.getElementById("question");
const result = document.getElementById("result");

const btnOpen = document.getElementById("btnOpen");
const btnYes  = document.getElementById("btnYes");
const btnNo   = document.getElementById("btnNo");

function showStart(){
  result.classList.add("hidden");
  question.classList.add("hidden");
  start.classList.remove("hidden");
}

function showQuestion(){
  start.classList.add("hidden");
  result.classList.add("hidden");
  question.classList.remove("hidden");
}

function showResult(html){
  start.classList.add("hidden");
  question.classList.add("hidden");
  result.classList.remove("hidden");
  result.innerHTML = html;
}

btnOpen.onclick = showQuestion;

// NO se escapa solo 2 veces
let noMoves = 0;
btnNo.addEventListener("mouseenter", () => {
  if(noMoves >= 2) return;
  noMoves++;
  btnNo.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*100-50}px)`;
  setTimeout(()=>btnNo.style.transform="translate(0,0)",400);
});

btnNo.onclick = () => {
  showResult(`
    <h2>üòà Sab√≠a que por curiosidad har√≠as click en ‚ÄúNo‚Äù.</h2>
    <p>Pero te dejo elegir otra vez.</p>
    <div class="actions">
      <button class="primary" onclick="document.getElementById('btnYes').click()">S√≠ üíñ</button>
      <button class="ghost" onclick="location.reload()">Volver al inicio</button>
    </div>
  `);
};

btnYes.onclick = () => {
  showResult(`
    <h2>CONFIRMADO ‚úÖüíò</h2>
    <p>Ok‚Ä¶ oficialmente eres mi San Valent√≠n.</p>
    <div class="photoWrap">
      <img src="assets/foto.jpeg" alt="Nosotros">
    </div>
  `);
};
</script>
</body>
</html>
