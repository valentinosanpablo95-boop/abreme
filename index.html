<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ãbreme ğŸ’Œ</title>

  <!-- Inter Tight -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.22);
      --shadow: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Inter Tight", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:#fff;
      overflow-x:hidden;
      overflow-y:auto;

      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255, 0, 140, .35), transparent 60%),
        radial-gradient(900px 600px at 85% 90%, rgba(255, 170, 0, .28), transparent 60%),
        linear-gradient(135deg, #170a25, #0b1020);
    }

    .glow{
      position:fixed;
      inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,0,140,.18), rgba(255,170,0,.16), rgba(120,200,255,.10), rgba(255,0,140,.18));
      filter: blur(60px);
      animation: spin 10s linear infinite;
      opacity:.55;
      z-index:0;
      pointer-events:none;
    }
    @keyframes spin{ to { transform: rotate(360deg);} }

    .card{
      position:relative;
      z-index:2;
      width:min(720px, 92vw);
      border-radius:24px;
      padding:28px;
      margin:28px 0;
      background: var(--glass);
      border:1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      backdrop-filter: blur(12px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--glass2);
      font-size:13px;
      letter-spacing:.2px;
      opacity:.95;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-.03em;
      line-height:1.05;
    }
    h2{
      margin:10px 0 6px;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing:-.02em;
    }
    p{
      margin:10px 0 0;
      line-height:1.5;
      font-size:16px;
      opacity:.92;
    }

    .center{ text-align:center; }

    .actions{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:12px 16px;
      font-weight:800;
      font-family: inherit;
      font-size:16px;
      color:#fff;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      transition: transform .08s ease, background .2s ease, opacity .2s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,0,140,.95), rgba(255,170,0,.95));
      border:0;
      color:#0b0b12;
    }
    button.ghost{
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.18);
    }

    .hidden{ display:none; }

    .panel{
      margin-top:14px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
    }

    /* Foto controlada */
    .photoWrap{
      margin:14px auto 0;
      width:min(520px, 92%);
      max-height:52vh;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      background: rgba(255,255,255,.04);
      transform: translateY(10px);
      opacity:0;
      animation: popIn .7s ease forwards;
    }
    .photoWrap img{
      width:100%;
      height:100%;
      max-height:52vh;
      object-fit:cover;
      display:block;
    }
    @keyframes popIn{
      to{ transform: translateY(0); opacity:1; }
    }

    /* âœ… CORAZONES flotando */
    .heart{
      position:fixed;
      bottom:-30px;
      z-index:1;              /* detrÃ¡s de la card (z=2) pero encima del fondo */
      pointer-events:none;
      opacity:.95;
      will-change: transform, opacity;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }
    @keyframes floatUp{
      from{
        transform: translate3d(0, 0, 0) scale(1);
        opacity:0;
      }
      12%{ opacity:1; }
      to{
        transform: translate3d(var(--drift), -120vh, 0) scale(var(--scale));
        opacity:0;
      }
    }

    /* Si el sistema reduce animaciones, bajamos la intensidad */
    @media (prefers-reduced-motion: reduce){
      .glow{ animation: none; }
      .heart{ animation-duration: 8s !important; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <main class="card center">
    <div class="badge">status: <b>live</b> Â· endpoint: <b>/abreme</b> ğŸ’Œ</div>

    <section id="start">
      <h1>Oye babyâ€¦ tengo algo para ti.</h1>
      <p>Prometo que vale la pena abrirlo ğŸ˜Œ</p>
      <div class="actions">
        <button class="primary" id="btnOpen">ÃBREME</button>
      </div>
    </section>

    <section id="question" class="hidden">
      <h1>Â¿QUIERES SER MI SAN VALENTÃN? ğŸ’˜</h1>
      <p>Plan: tÃº + yo + algo bonito. Sin excusas.</p>
      <div class="actions">
        <button class="primary" id="btnYes">SÃ­ ğŸ’–</button>
        <button id="btnNo">No ğŸ˜…</button>
      </div>
    </section>

    <section id="result" class="hidden panel"></section>
  </main>

  <script>
    // ======== Corazones flotando (desktop + mobile) ========
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’","ğŸ’“","ğŸ’•"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      h.style.left = (Math.random()*100) + "vw";
      h.style.fontSize = (14 + Math.random()*26) + "px";
      h.style.setProperty("--drift", (Math.random()*140 - 70) + "px");
      h.style.setProperty("--scale", (0.8 + Math.random()*0.9).toFixed(2));
      h.style.animationDuration = (4.5 + Math.random()*4.5) + "s";

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }

    // âœ… para que se note sÃ­ o sÃ­:
    for(let i=0;i<10;i++) setTimeout(spawnHeart, i*140);
    setInterval(spawnHeart, 260);

    // ======== NavegaciÃ³n ========
    const start = document.getElementById("start");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    const btnOpen = document.getElementById("btnOpen");
    const btnYes  = document.getElementById("btnYes");
    const btnNo   = document.getElementById("btnNo");

    function showStart(){
      result.classList.add("hidden");
      question.classList.add("hidden");
      start.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showQuestion(){
      start.classList.add("hidden");
      result.classList.add("hidden");
      question.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showResult(html){
      start.classList.add("hidden");
      question.classList.add("hidden");
      result.classList.remove("hidden");
      result.innerHTML = html;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    btnOpen.addEventListener("click", showQuestion);

    // ======== NO (se escapa 2 veces y luego se deja) ========
    let noDodges = 0;
    const maxDodges = 2;

    function dodgeNo(){
      if (noDodges >= maxDodges) return;
      noDodges++;

      const dx = (Math.random()*220 - 110);
      const dy = (Math.random()*120 - 60);
      btnNo.style.transform = `translate(${dx}px, ${dy}px)`;

      setTimeout(() => {
        btnNo.style.transform = `translate(0px, 0px)`;
      }, 520);
    }

    // desktop
    btnNo.addEventListener("mouseenter", dodgeNo);
    // mobile
    btnNo.addEventListener("touchstart", () => { dodgeNo(); }, { passive: true });

    // click NO
    btnNo.addEventListener("click", () => {
      showResult(`
        <h2>ğŸ˜ˆ SabÃ­a que por curiosidad harÃ­as click en â€œNoâ€.</h2>
        <p>Pero tranquiâ€¦ te dejo elegir otra vez (esta vez con amor).</p>

        <div class="actions">
          <button class="primary" id="againYes">SÃ­ ğŸ’–</button>
          <button class="ghost" id="againNo">No, pero me arrepiento ğŸ˜…</button>
          <button class="ghost" id="goHome">Volver al inicio</button>
        </div>

        <p style="opacity:.85;margin-top:10px">tip: la opciÃ³n correcta sigue siendo â€œSÃ­â€.</p>
      `);

      document.getElementById("againYes").addEventListener("click", () => btnYes.click());

      document.getElementById("againNo").addEventListener("click", () => {
        showResult(`
          <h2>ğŸ˜‚ Ok okâ€¦ ya entendÃ­.</h2>
          <p>Te estÃ¡s haciendo la difÃ­cil. Me encanta.</p>

          <div class="actions">
            <button class="primary" id="finalTry">Ya sÃ­, acepto ğŸ’–</button>
            <button class="ghost" id="goHome2">Volver al inicio</button>
          </div>

          <p style="opacity:.85;margin-top:10px">status: negotiation â†’ successful</p>
        `);

        document.getElementById("finalTry").addEventListener("click", () => btnYes.click());
        document.getElementById("goHome2").addEventListener("click", showStart);
      });

      document.getElementById("goHome").addEventListener("click", showStart);
    });

    // ======== YES ========
    btnYes.addEventListener("click", () => {
      const ticket = `SV-${Math.floor(Math.random()*9000+1000)}`;

      showResult(`
        <h2>CONFIRMADO âœ…ğŸ’˜</h2>
        <p>Okâ€¦ oficialmente eres mi San ValentÃ­n.</p>

        <div class="photoWrap">
          <img src="assets/foto.jpeg" alt="Nosotros"
            onerror="this.outerHTML='<p style=&quot;margin-top:14px;opacity:.9&quot;>No cargÃ³ la foto ğŸ˜…<br>Confirma que exista <b>assets/foto.jpeg</b>.</p>';">
        </div>

        <p style="opacity:.85;margin-top:10px">ticket_id: ${ticket} Â· status: approved</p>

        <div class="actions">
          <button class="ghost" id="askAgain">Volver a preguntar ğŸ˜</button>
          <button class="ghost" id="goHome3">Ir al inicio</button>
        </div>
      `);

      document.getElementById("askAgain").addEventListener("click", () => {
        noDodges = 0;
        btnNo.style.transform = `translate(0px,0px)`;
        showQuestion();
      });

      document.getElementById("goHome3").addEventListener("click", () => {
        noDodges = 0;
        btnNo.style.transform = `translate(0px,0px)`;
        showStart();
      });
    });
  </script>
</body>
</html>
