<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√Åbreme üíå</title>

  <!-- Inter Tight -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.22);
      --shadow: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }

    /* ‚úÖ ahora permite scroll si algo crece */
    body{
      margin:0;
      font-family:"Inter Tight", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:#fff;

      overflow-x:hidden;
      overflow-y:auto;

      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255, 0, 140, .35), transparent 60%),
        radial-gradient(900px 600px at 85% 90%, rgba(255, 170, 0, .28), transparent 60%),
        linear-gradient(135deg, #170a25, #0b1020);
    }

    .glow{
      position:fixed;
      inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,0,140,.18), rgba(255,170,0,.16), rgba(120,200,255,.10), rgba(255,0,140,.18));
      filter: blur(60px);
      animation: spin 10s linear infinite;
      opacity:.55;
      z-index:0;
      pointer-events:none;
    }
    @keyframes spin{ to { transform: rotate(360deg);} }

    .card{
      position:relative;
      z-index:2;
      width:min(720px, 92vw);
      border-radius:24px;
      padding:28px;
      margin:28px 0;
      background: var(--glass);
      border:1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      backdrop-filter: blur(12px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--glass2);
      font-size:13px;
      letter-spacing:.2px;
      opacity:.95;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-.03em;
      line-height:1.05;
    }
    h2{
      margin:10px 0 6px;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing:-.02em;
    }
    p{
      margin:10px 0 0;
      line-height:1.5;
      font-size:16px;
      opacity:.92;
    }

    .center{ text-align:center; }

    .actions{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:12px 16px;
      font-weight:800;
      font-family: inherit;
      font-size:16px;
      color:#fff;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      transition: transform .08s ease, background .2s ease, opacity .2s ease;
      user-select:none;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,0,140,.95), rgba(255,170,0,.95));
      border:0;
      color:#0b0b12;
    }
    button.ghost{
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.18);
    }

    .hidden{ display:none; }

    .panel{
      margin-top:14px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
    }

    /* ‚úÖ Foto m√°s peque√±a y controlada */
    .photoWrap{
      margin:14px auto 0;
      width:min(520px, 92%);
      max-height: 52vh;       /* ‚úÖ clave: no se coma la pantalla */
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      transform: translateY(10px);
      opacity:0;
      animation: popIn .7s ease forwards;
      background: rgba(255,255,255,.04);
    }
    .photoWrap img{
      width:100%;
      height:100%;
      max-height: 52vh;
      object-fit: cover;      /* ‚úÖ se adapta bonito */
      display:block;
    }
    @keyframes popIn{
      to{ transform: translateY(0); opacity:1; }
    }

    .heart{
      position:fixed;
      bottom:-30px;
      z-index:1;
      pointer-events:none;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:13px;
      opacity:.85;
      margin-top:12px;
    }

    #btnNo{ position:relative; }

    .spark{
      position:fixed;
      z-index:3;
      pointer-events:none;
      width:8px;
      height:8px;
      border-radius:999px;
      animation: burst 900ms ease-out forwards;
    }
    @keyframes burst{
      to{ transform: translate(var(--x), var(--y)) scale(0.2); opacity:0; }
    }

    /* mini fade para cambios */
    .fadeIn{
      animation: fade .25s ease;
    }
    @keyframes fade{
      from{ opacity:.2; transform: translateY(4px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <main class="card center">
    <div class="badge">status: <b>live</b> ¬∑ endpoint: <b>/abreme</b> üíå</div>

    <section id="start">
      <h1>Hey t√∫‚Ä¶ tengo algo para ti.</h1>
      <p>Prometo que vale la pena abrirlo üòå</p>

      <div class="actions">
        <button class="primary" id="btnOpen">√ÅBREME</button>
      </div>

      <div class="mono" id="log">Inicializando‚Ä¶</div>
    </section>

    <section id="question" class="hidden">
      <h1>¬øQUIERES SER MI SAN VALENT√çN? üíò</h1>
      <p>Plan: t√∫ + yo + algo bonito. Sin excusas.</p>

      <div class="actions">
        <button class="primary" id="btnYes">S√≠ üíñ</button>
        <button id="btnNo">No üòÖ</button>
      </div>

      <div class="mono">hint: elegir ‚ÄúS√≠‚Äù mejora la vida en un 200%.</div>
    </section>

    <section id="result" class="hidden panel"></section>
  </main>

  <script>
    // ======== Mini log animado ========
    const logEl = document.getElementById("log");
    const steps = [
      "Conectando con tu coraz√≥n‚Ä¶",
      "Cargando momentos juntos‚Ä¶",
      "Compilando sentimientos‚Ä¶",
      "Deploy listo üöÄ"
    ];
    let s = 0;
    const logTimer = setInterval(() => {
      logEl.textContent = steps[s] || "Listo.";
      s++;
      if (s > steps.length) clearInterval(logTimer);
    }, 900);

    // ======== Corazones ========
    const hearts = ["üíñ","üíò","üíó","üíû","üíì"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      h.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
      h.style.setProperty("--scale", (0.8 + Math.random()*0.8).toFixed(2));
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }
    setInterval(spawnHeart, 260);

    // ======== Navegaci√≥n ========
    const start = document.getElementById("start");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    const btnOpen = document.getElementById("btnOpen");
    const btnYes  = document.getElementById("btnYes");
    const btnNo   = document.getElementById("btnNo");

    function showStart(){
      result.classList.add("hidden");
      question.classList.add("hidden");
      start.classList.remove("hidden");
      start.classList.add("fadeIn");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showQuestion(){
      start.classList.add("hidden");
      result.classList.add("hidden");
      question.classList.remove("hidden");
      question.classList.add("fadeIn");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showResult(html){
      start.classList.add("hidden");
      question.classList.add("hidden");
      result.classList.remove("hidden");
      result.classList.add("fadeIn");
      result.innerHTML = html;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    btnOpen.addEventListener("click", () => {
      popConfetti(18);
      showQuestion();
    });

    // ======== NO (troleo pro, vuelve a dar opciones) ========
    btnNo.addEventListener("click", () => {
      popConfetti(10);

      showResult(`
        <h2>üòà Sab√≠a que por curiosidad har√≠as click en ‚ÄúNo‚Äù.</h2>
        <p>Pero tranqui‚Ä¶ te dejo elegir otra vez (esta vez con amor).</p>

        <div class="actions">
          <button class="primary" id="againYes">S√≠ üíñ</button>
          <button class="ghost" id="againNo">No, pero me arrepiento üòÖ</button>
          <button class="ghost" id="goHome">Volver al inicio</button>
        </div>

        <p class="mono">tip: la opci√≥n correcta sigue siendo ‚ÄúS√≠‚Äù.</p>
      `);

      document.getElementById("againYes").addEventListener("click", () => btnYes.click());
      document.getElementById("againNo").addEventListener("click", () => {
        showResult(`
          <h2>üòÇ Ok ok‚Ä¶ ya entend√≠.</h2>
          <p>Te est√°s haciendo la dif√≠cil. Me encanta.</p>
          <div class="actions">
            <button class="primary" id="finalTry">Ya s√≠, acepto üíñ</button>
            <button class="ghost" id="goHome2">Volver al inicio</button>
          </div>
          <p class="mono">status: negotiation ‚Üí successful</p>
        `);
        document.getElementById("finalTry").addEventListener("click", () => btnYes.click());
        document.getElementById("goHome2").addEventListener("click", showStart);
      });

      document.getElementById("goHome").addEventListener("click", showStart);
    });

    // ======== YES (foto m√°s peque√±a + botones extra) ========
    btnYes.addEventListener("click", () => {
      popConfetti(36);

      const ticket = `SV-${Math.floor(Math.random()*9000+1000)}`;

      showResult(`
        <h2>CONFIRMADO ‚úÖüíò</h2>
        <p>Ok‚Ä¶ oficialmente eres mi San Valent√≠n.</p>

        <div class="photoWrap">
          <img src="assets/foto.jpeg" alt="Nosotros"
            onerror="this.outerHTML='<p style=&quot;margin-top:14px;opacity:.9&quot;>No carg√≥ la foto üòÖ<br>Confirma que exista <b>assets/foto.jpeg</b>.</p>';">
        </div>

        <p class="mono">ticket_id: ${ticket} ¬∑ status: approved</p>

        <div class="actions">
          <button class="ghost" id="askAgain">Volver a preguntar üòè</button>
          <button class="ghost" id="goHome3">Ir al inicio</button>
        </div>
      `);

      document.getElementById("askAgain").addEventListener("click", showQuestion);
      document.getElementById("goHome3").addEventListener("click", showStart);
    });

    // ======== Confeti ========
    function popConfetti(count=24){
      for(let i=0;i<count;i++){
        const sp = document.createElement("div");
        sp.className = "spark";
        sp.style.left = (50 + (Math.random()*30 - 15)) + "vw";
        sp.style.top  = (45 + (Math.random()*25 - 12)) + "vh";
        sp.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
        sp.style.setProperty("--x", (Math.random()*520 - 260) + "px");
        sp.style.setProperty("--y", (Math.random()*-440 - 80) + "px");
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(), 1000);
      }
    }
  </script>
</body>
</html>
