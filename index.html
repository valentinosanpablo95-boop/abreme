<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√Åbreme üíå</title>

  <!-- Inter Tight -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.22);
      --shadow: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Inter Tight", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      color:#fff;

      /* fondo pro */
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255, 0, 140, .35), transparent 60%),
        radial-gradient(900px 600px at 85% 90%, rgba(255, 170, 0, .28), transparent 60%),
        linear-gradient(135deg, #170a25, #0b1020);
    }

    /* brillo suave animado */
    .glow{
      position:fixed;
      inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,0,140,.18), rgba(255,170,0,.16), rgba(120,200,255,.10), rgba(255,0,140,.18));
      filter: blur(60px);
      animation: spin 10s linear infinite;
      opacity:.55;
      z-index:0;
    }
    @keyframes spin{ to { transform: rotate(360deg);} }

    .card{
      position:relative;
      z-index:2;
      width:min(720px, 92vw);
      border-radius:24px;
      padding:28px;
      background: var(--glass);
      border:1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      backdrop-filter: blur(12px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: var(--glass2);
      font-size:13px;
      letter-spacing:.2px;
      opacity:.95;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-.03em;
      line-height:1.05;
    }
    p{
      margin:10px 0 0;
      line-height:1.5;
      font-size:16px;
      opacity:.92;
    }

    .center{ text-align:center; }

    .actions{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:12px 16px;
      font-weight:800;
      font-family: inherit;
      font-size:16px;
      color:#fff;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      transition: transform .08s ease, background .2s ease;
      user-select:none;
    }
    button:hover{ transform: translateY(-1px); background: rgba(255,255,255,.14); }
    button.primary{
      background: linear-gradient(135deg, rgba(255,0,140,.95), rgba(255,170,0,.95));
      border:0;
      color:#0b0b12;
    }

    .hidden{ display:none; }

    .panel{
      margin-top:14px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
    }

    /* Foto + anim */
    .photoWrap{
      margin-top:14px;
      overflow:hidden;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.20);
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
      transform: translateY(10px);
      opacity:0;
      animation: popIn .7s ease forwards;
    }
    .photoWrap img{
      width:100%;
      display:block;
    }
    @keyframes popIn{
      to{ transform: translateY(0); opacity:1; }
    }

    /* Corazones flotando */
    .heart{
      position:fixed;
      bottom:-30px;
      z-index:1;
      pointer-events:none;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    /* ‚Äúterminal vibe‚Äù */
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:13px;
      opacity:.85;
      margin-top:12px;
    }

    /* bot√≥n no escapista */
    #btnNo{ position:relative; }

    /* confeti */
    .spark{
      position:fixed;
      z-index:3;
      pointer-events:none;
      width:8px;
      height:8px;
      border-radius:999px;
      animation: burst 900ms ease-out forwards;
    }
    @keyframes burst{
      to{ transform: translate(var(--x), var(--y)) scale(0.2); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <main class="card center">
    <div class="badge">status: <b>live</b> ¬∑ endpoint: <b>/abreme</b> üíå</div>

    <!-- Pantalla inicial -->
    <section id="start">
      <h1>Hey t√∫‚Ä¶ tengo algo para ti.</h1>
      <p>Prometo que vale la pena abrirlo üòå</p>

      <div class="actions">
        <button class="primary" id="btnOpen">√ÅBREME</button>
      </div>

      <div class="mono" id="log">Inicializando‚Ä¶</div>
    </section>

    <!-- Pregunta -->
    <section id="question" class="hidden">
      <h1>¬øQUIERES SER MI SAN VALENT√çN? üíò</h1>
      <p>Plan: t√∫ + yo + algo bonito. Sin excusas.</p>

      <div class="actions">
        <button class="primary" id="btnYes">S√≠ üíñ</button>
        <button id="btnNo">No üòÖ</button>
      </div>

      <div class="mono">hint: elegir ‚ÄúS√≠‚Äù mejora la vida en un 200%.</div>
    </section>

    <!-- Resultado -->
    <section id="result" class="hidden panel"></section>
  </main>

  <script>
    // ======== Mini log animado ========
    const logEl = document.getElementById("log");
    const steps = [
      "Conectando con tu coraz√≥n‚Ä¶",
      "Cargando momentos juntos‚Ä¶",
      "Compilando sentimientos‚Ä¶",
      "Deploy listo üöÄ"
    ];
    let s = 0;
    const logTimer = setInterval(() => {
      logEl.textContent = steps[s] || "Listo.";
      s++;
      if (s > steps.length) clearInterval(logTimer);
    }, 900);

    // ======== Corazones flotando (s√≠ o s√≠ se ve movimiento) ========
    const hearts = ["üíñ","üíò","üíó","üíû","üíì"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (14 + Math.random()*22) + "px";
      h.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
      h.style.setProperty("--scale", (0.8 + Math.random()*0.8).toFixed(2));
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }
    setInterval(spawnHeart, 250);

    // ======== Navegaci√≥n ========
    const start = document.getElementById("start");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    document.getElementById("btnOpen").addEventListener("click", () => {
      start.classList.add("hidden");
      question.classList.remove("hidden");
      popConfetti();
    });

    // ======== Bot√≥n NO se escapa ========
    const btnNo = document.getElementById("btnNo");
    btnNo.addEventListener("mouseenter", () => {
      const dx = (Math.random()*220 - 110);
      const dy = (Math.random()*120 - 60);
      btnNo.style.transform = `translate(${dx}px, ${dy}px)`;
    });
    btnNo.addEventListener("click", () => {
      result.classList.remove("hidden");
      result.innerHTML = `<h2>ü´¢ 404: ‚ÄúNo‚Äù no encontrado</h2><p>Intenta otra vez‚Ä¶</p>`;
      popConfetti(10);
    });

    // ======== Al dar S√ç -> aparece la foto ========
    document.getElementById("btnYes").addEventListener("click", () => {
      question.classList.add("hidden");
      result.classList.remove("hidden");

      result.innerHTML = `
        <h2>CONFIRMADO ‚úÖüíò</h2>
        <p>Ok‚Ä¶ oficialmente eres mi San Valent√≠n.</p>
        <div class="photoWrap">
          <img src="foto.jpeg" alt="Nosotros">
        </div>
        <p class="mono">ticket_id: SV-${Math.floor(Math.random()*9000+1000)} ¬∑ status: approved</p>
      `;
      popConfetti(36);
    });

    // ======== Confeti simple ========
    function popConfetti(count=24){
      for(let i=0;i<count;i++){
        const sp = document.createElement("div");
        sp.className = "spark";
        sp.style.left = (50 + (Math.random()*30 - 15)) + "vw";
        sp.style.top  = (50 + (Math.random()*20 - 10)) + "vh";
        sp.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
        sp.style.setProperty("--x", (Math.random()*500 - 250) + "px");
        sp.style.setProperty("--y", (Math.random()*-420 - 80) + "px");
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(), 1000);
      }
    }
  </script>
</body>
</html>
